 <!DOCTYPE html>

 <body>

            ></use>
  <use xlink:href="#s-text" class="text"
            ></use>
  <use xlink:href="#s-text" class="text"
            ></use>

            ></use>
  <use xlink:href="#s-text" class="text"
            ></use>

</svg>
</body>
</html>
